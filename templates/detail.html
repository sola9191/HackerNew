<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>{{info.title}}</h1>
    <div>
      {{info.points}} points | By {{info.author}} | <a href="{{info.url}}" target="_blank" >{{info.url}}</a>
    </div>
  </header>
  <main>
    <div>
    {% for list in lists %}
    <div>
      <strong>{{list.author}}</string>
      <p></p>
      <p>{{list.text|safe}}</p>
      <p></p>
    </div>
    <hr>
    {% endfor %}
    </div>
  </main>
</body>

</html>
